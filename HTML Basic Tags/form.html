<!DOCTYPE html>
<html lang="eg">
  <head>
    <meta charset="utf-8">
    <title>HTML Basic</title>
  </head>
  <body>
    <h2>FORM</h2>
    <form>

      <label for="fname">First Name</label>
      <input type="text" id="fname" required  placeholder="First Name"/>
      <br></br>

      <label for="lname">Last Name</label>
      <input id="lname" type="text" required placeholder="Last Name"/>
      <br></br>

      <label for="emailid">Email</label>
      <input type="email" id="emailid" required placeholder="Email Id"/>
      <br></br>

      <label for="pwd">Password</label>
      <input type="password" id="pwd" required/>
      <br></br>

      <label for="clr">Color</label>
      <input type="color" id="clr"/>
      <br></br>

      <p>Please select your favorite Web Language : </p>
      <input type="checkbox" id="html"name="fav_lang" value="HTML">
      <label for="html">HTML</label><br>
      <input type="checkbox" id="css"name="fav_lang" value="CSS">
      <label for="css">CSS</label><br>
      <input type="checkbox" id="javascript"name="fav_lang" value="JavaScript">
      <label for="javascript">JavaScript</label><br>

      <p>Please select your age range : </p>
      <input type="radio" id="age1"name="age" value="18">
      <label for="age1">0-18</label><br>
      <input type="radio" id="age2"name="age" value="30">
      <label for="age2">18-30</label><br>
      <input type="radio" id="age3"name="age" value="60">
      <label for="age3">30-60</label><br>

      <input type="submit" value="Submit">



    </form>


  </body>
</html>
